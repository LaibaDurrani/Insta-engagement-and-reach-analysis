<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Creator Insights Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <div class="brand">
            <div class="logo">CI</div>
            <div>
                <div class="title">Creator Insights</div>
                <div class="subtitle">Actionable posting & content recommendations</div>
            </div>
        </div>
    </div>

    <div class="onboarding-container">
        <div class="onboarding-content">
            <div class="onboarding-text">
                <h2>Welcome</h2>
                <p class="small-muted">Tell us a little about your role so we can show the most relevant insights.</p>
            </div>
            
            <div class="onboarding-form-card">
                <form id="onboardingForm">
                    <div class="form-group">
                        <label for="user_type">I am a</label>
                        <select id="user_type" name="user_type" required>
                            {% for user_type in user_types %}
                            <option value="{{ user_type }}">{{ user_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>My primary goals</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="goals" value="Increase Engagement" checked>
                                Increase Engagement
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="goals" value="Get More Views">
                                Get More Views
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="goals" value="Optimize Posting Time">
                                Optimize Posting Time
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="goals" value="Grow Audience">
                                Grow Audience
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="goals" value="Analyze Content">
                                Analyze Content
                            </label>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary btn-large">Continue</button>
                        <button type="button" class="btn-secondary" onclick="skipOnboarding()">Skip & Explore</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('user_type').value;
            const goals = Array.from(document.querySelectorAll('input[name="goals"]:checked'))
                .map(cb => cb.value);
            
            fetch('/set_preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_type: userType,
                    goals: goals
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                }
            });
        });
        
        function skipOnboarding() {
            fetch('/set_preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_type: 'Explorer',
                    goals: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                }
            });
        }
    </script>
</body>
</html>
